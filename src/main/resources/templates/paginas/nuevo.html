<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>lista</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<title>nuevo</title>
</head>
<body>
<div class="panel panel-info">
<div  class="page-header">

<h1>Ingresar Producto</h1>

</div>
<form action="#" th:action="@{/registro/crear}" th:object="${producto}" method="post">

<div class="form-group">

  <div class="input-group">
 
  <input type="text" class="form-control" name="producto" id="producto" placeholder="ingrese producto" required="required"/>
        <select class="form-control" name="estado" id="estado">
        <option value="vendido">Vendido</option>
      <option value="robado/perdido">Robado/Perdido</option>
    </select>
    
  </div>
</div>
<button type="submit" class="btn btn-info">Ingresar</button>
</form>
</div>
</body>

</html>
