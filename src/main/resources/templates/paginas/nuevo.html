<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Nuevo</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>
<body>
<div class="panel panel-info">
<div  class="page-header">

<h1>Ingresar Producto</h1>

</div >

<div th:if="${user.id == 1}">
<form action="#" th:action="@{/registro/crear}" th:object="${producto}" method="post">

<div class="form-group">

  <div class="input-group">
 <input id="id" name="id" type="hidden" value="1">
  <input type="text" class="form-control" name="producto" id="producto" placeholder="ingrese producto" required="required"/>
        <select class="form-control" name="estado" id="estado">
        <option value="vendido">Vendido</option>
      <option value="robado/perdido">Robado/Perdido</option>
    </select>
    
  </div>
</div>
<button type="submit" class="btn btn-info">Ingresar</button>
</form>
</div>

<div th:if="${user.id == 2}">
<form action="#" th:action="@{/registro/crear}" th:object="${producto}" method="post">

<div class="form-group">

  <div class="input-group">
 <input id="id" name="id" type="hidden" value="2">
  <input type="text" class="form-control" name="producto" id="producto" placeholder="ingrese producto" required="required"/>
        <select class="form-control" name="estado" id="estado">
        <option value="vendido">Vendido</option>
      <option value="robado/perdido">Robado/Perdido</option>
    </select>
    
  </div>
</div>
<button type="submit" class="btn btn-info">Ingresar</button>
</form>
</div>

<div th:if="${user.id == 3}">
<form action="#" th:action="@{/registro/crear}" th:object="${producto}" method="post">

<div class="form-group">

  <div class="input-group">
 <input id="id" name="id" type="hidden" value="3">
  <input type="text" class="form-control" name="producto" id="producto" placeholder="ingrese producto" required="required"/>
        <select class="form-control" name="estado" id="estado">
        <option value="vendido">Vendido</option>
      <option value="robado/perdido">Robado/Perdido</option>
    </select>
    
  </div>
</div>
<button type="submit" class="btn btn-info">Ingresar</button>
</form>
</div>


</div>

<script type="text/javascript">
$(document).ready(function () {
  $('input#producto')
    .keypress(function (event) {
      if (this.value.length === 30) {
        return false;
      }
    });
});
</script>

</body>

</html>
