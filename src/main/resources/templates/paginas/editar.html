<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Editar</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>
<body>
<div class= "panel panel-info">
<div class="page-header">

<h1>Editar Producto</h1>

</div>
<form action="#" th:action="@{/registro/actualizar}" th:object="${productos}" method="post">
<input type="hidden" id="any" name="any" th:field="*{any}"/>









 <div class="input-group">
 
  <input type="text" class="form-control" name="producto" id="producto" th:field="*{producto}"  required="required"/>
        <select  class="form-control" name="estado" id="estado">
        <option value="vendido">Vendido</option>
      <option value="robado/perdido">Robado/Perdido</option>
    </select>
    
  </div>










<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<br/><br/>
<button type="submit" class="btn btn-info">Modificar</button>

</div>

</div>
</form>
</div>
<script type="text/javascript">
$(document).ready(function () {
  $('input#producto')
    .keypress(function (event) {
      if (this.value.length === 30) {
        return false;
      }
    });
});
</script>
</body>
</html>
