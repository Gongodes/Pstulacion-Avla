<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>lista</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<title>Lista</title>
</head>
<body>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3>Lista de productos</h3>
		</div>


		<table class="table">
			<thead class="thead-light">
				<tr>
					
					<th scope="col">Producto</th>
					<th scope="col">Estado</th>
					<th style="text-align: center;">Modificar</th>
					<th style="text-align: center;">Eliminar</th>

				</tr>
			</thead>
			<tbody>
				<tr data-th-each="producto:${productos}">
					
					<td data-th-text="${producto.producto}"></td>
					<td data-th-text="${producto.estado}"></td>
					<td style="text-align: center;"><a th:href="@{'/registro/editar/{id}'(id=${producto.id})}"
						> <span 
							class="glyphicon glyphicon-edit"></span>
					</a></td>
					<td style="text-align: center;"><a th:href="@{'/registro/borrar/{id}'(id=${producto.id})}"
						> <span 
							class="glyphicon glyphicon-trash"></span>
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<br />
	<br />
	<a class="btn btn-info" href="/registro/nuevo">Nuevo Producto</a>

</body>
</html>
